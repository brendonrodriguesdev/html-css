<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso do iframe</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500" scrolling="no">

            <a href="https://cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe>
        
        para aprender a programar
    <p>

    <!-- <p>
        O site do <iframe src="https:www.google.com.br" frameborder="0"></iframe> também é muito legal, pena que não é aceito
    </p> -->

    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"></iframe> 

        Também é bem legal
    </p>
</body>
</html>
